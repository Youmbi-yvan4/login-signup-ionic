<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="start" class="menu_btn">
      <!-- <ion-menu-button color="light"></ion-menu-button> -->
    </ion-buttons>

    <div class="user_div">
      <div routerLink="/welcome" class="first_div">
        <ion-label class="welcome">Welcome</ion-label>
        <ion-label class="username">Carmela</ion-label>
      </div>
      <div class="user_back" [style.backgroundImage]="'url(assets/icon/11.jpg)'"></div>
    </div>

    <div class="content_div animated bounceInUp">
      <ion-label class="hello_lbl">What do you need today?</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6"  *ngFor="let item of (subjects| slice :1)">
            <div class="col_div">
              <img src="{{item.img}}">
              <ion-label>{{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
