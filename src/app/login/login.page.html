<ion-content>
  <div class="heading">
    <h1>Login Now</h1>
    <p>Please login to continue using our app.</p>
  </div>

  <div class="social-login">
    <p>Enter via social network</p>
    <div class="links">
      <ion-button class="twitter" routerLink="/dashboard">
        <img src="assets/icon/social_15707820.png" alt="Twitter" />
      </ion-button>
      <ion-button class="facebook" routerLink="/dashboard">
        <img src="assets/icon/google_2504739.png" alt="Facebook" />
      </ion-button>
    </div>
  </div>

  <div class="email-login">
    <p>Or login with email</p>

    <div class="formfield">
      <input type="text" name="email" id="email">
      <label for="email" placeholder="Email">Email</label>
    </div>

    <div class="formfield">
      <input type="password" name="password" id="password">
      <label for="password" placeholder="Password">Password</label>
    </div>

    <div class="other-links">
      <div class="remember-me">
        <ion-checkbox></ion-checkbox>
        <p>Remember me</p>
      </div>
      <p class="forgot">Forgot password?</p>
    </div>
  </div>

  <div class="login-button">
    <ion-button class="login" routerLink="/dashboard">Login</ion-button>
    <p>Don't have an account? <span routerLink="/signup">Signup</span></p>
    <p><span routerLink="/welcome">Back</span></p>
  </div>
  
</ion-content>
<script src="https://unpkg.com/ionicons@4.1.1/dist/ionicons.js"></script>
